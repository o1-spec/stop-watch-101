<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stop clock.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="header1">Stopwatch</h1>
        <h2 class="header2">Javascript stopwatch</h2>
        <p><span id="minuites">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
        <div class="button">
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            <button id="button-reset">Reset</button>
        </div>
    </div>

    <p></p>

    <script defer src="stop clock'.js"></script>
</body>

</html>
